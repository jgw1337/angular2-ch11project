<form [ngFormModel]="form" (ngSubmit)="signup()">
    <div class="form-group">
        <label for="username">Username</label>
        <input 
            id="username" 
            type="text" 
            class="form-control"
            ngControl="username"
            #username="ngForm">
        <div *ngIf="username.control.pending">
            Checking for uniqueness...
        </div>
        <div class="alert alert-danger" *ngIf="username.touched && username.errors">
            <div *ngIf="username.errors.invalidLogin">
                Username or password is invalid.
            </div>
            <div *ngIf="username.errors.required">
                Username is required
            </div>
            <div *ngIf="username.errors.cannotContainSpaces">
                Username cannot contain spaces
            </div>
            <div *ngIf="username.errors.shouldBeUnique">
                Username must be unique.
            </div>
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input 
            id="password" 
            type="text" 
            class="form-control"
            ngControl="password"
            #password="ngForm">
        <div class="alert alert-danger"
             *ngIf="password.touched && !password.valid">
            Password is required.
        </div>
    </div>
    <button class="btn btn-primary"
            type="submit"
            [disabled]="!form.valid">
        Sign Up
    </button>
</form>
