<form #f="ngForm" (ngSubmit)="onSubmit(f.form)">
  <div class="form-group">
    <label for="name">Name *</label>
    <input id="name"
           type="text"
           class="form-control"
           ngControl="name"
           #name="ngForm"
           required
           minlength="3">
    <div *ngIf="name.touched && name.errors">
      <div class="alert alert-danger"
           *ngIf="name.errors.required">
        Name is required.
      </div>
      <div class="alert alert-danger"
           *ngIf="name.errors.minlength">
        Name must be longer than {{ name.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email *</label>
    <input id="email"
           type="text"
           class="form-control"
           ngControl="email"
           #email="ngForm"
           required
           minlength="10">
    <div *ngIf="email.touched && email.errors">
      <div class="alert alert-danger"
           *ngIf="email.errors.required">
        Email is required.
      </div>
      <div class="alert alert-danger"
           *ngIf="email.errors.minlength">
        Email must be longer than {{ email.errors.minlength.requiredLength }} characters.
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="frequency">Frequency of Email *</label>
    <select id="frequency"
            class="form-control"
            ngControl="frequency"
            #frequency="ngForm"
            required>
      <option value=""></option>
      <option *ngFor="#frequency of frequencies" value="{{ frequency.id }}">
        {{ frequency.display }}
      </option>
    </select>
    <div *ngIf="frequency.touched && frequency.errors">
      <div class="alert alert-danger"
           *ngIf="frequency.errors.required">
        The email frequency is required.
      </div>
    </div>
  </div>
  <button class="btn btn-primary"
          type="submit"
          [disabled]="!f.valid">
    Submit
  </button>
</form>
